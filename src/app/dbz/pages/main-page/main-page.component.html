<div class="container">
  <h1 class="text-center mb-3">Personajes DBZ</h1>
  <div class="row">
    <div class="col">
      <app-lista [listaPersonajes]="getListaPersonajes()" (eventSendId)="deleteById($event)"></app-lista>
    </div>
    <div class="col">
      <app-add-personaje (eventSendPersonaje)="addPersonaje($event)"></app-add-personaje>
    </div>
  </div>
</div>
